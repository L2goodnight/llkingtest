name: Package tooljet/try (no compression)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Target platform"
        required: true
        default: "linux/amd64"
      image_tag:
        description: "Image to package"
        required: true
        default: "tooljet/try:ee-lts-latest"
      part_size_mb:
        description: "Split size per part (MB)"
        required: true
        default: "1900"

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Pull image
        env:
          PLATFORM: ${{ github.event.inputs.platform }}
          IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          set -eux
          docker pull --platform "${PLATFORM}" "${IMAGE_TAG}"
          docker images

      - name: Save image to tar (no compression)
        env:
          IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          set -eux
          mkdir -p out
          docker save "${IMAGE_TAG}" -o out/tooljet_try.tar
          sha256sum out/tooljet_try.tar | tee out/tooljet_try.tar.sha256

      - name: Split tar into parts
        env:
          PART_SIZE_MB: ${{ github.event.inputs.part_size_mb }}
        run: |
          set -eux
          cd out
          # 以 1900MB 分卷，避免单文件过大导致上传失败
          split -b "$((PART_SIZE_MB))"m tooljet_try.tar tooljet_try.tar.part.

      - name: Upload parts (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: tooljet_try_tar_parts
          path: |
            out/tooljet_try.tar.part.*
            out/tooljet_try.tar.sha256
          retention-days: 14
          if-no-files-found: error
